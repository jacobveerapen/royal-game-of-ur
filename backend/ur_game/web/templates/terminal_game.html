<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Game of Ur - Terminal Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #2e2e2e;
            color: #f0f0f0;
        }
        .terminal-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .terminal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .terminal-header h1 {
            color: #4CAF50;
            margin: 0;
            font-size: 24px;
        }
        .terminal-header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #aaa;
        }
        .terminal-window {
            background-color: #000;
            flex-grow: 1;
            border-radius: 5px;
            padding: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .terminal-info {
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            border-left: 4px solid #4CAF50;
        }
        .terminal-options {
            margin-bottom: 20px;
        }
        .option {
            margin: 5px 0;
        }
        .terminal-iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            background: transparent;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 12px;
            border: 1px solid #555;
        }
        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <h1>THE ROYAL GAME OF UR - TERMINAL</h1>
            <p>Play the traditional terminal-based version with human or AI opponents</p>
        </div>
        
        <div class="terminal-window">
            <a href="/" class="back-button">â¬… Back to Main Menu</a>
            
            <div class="terminal-info">
                <div class="terminal-options">
                    <p>When the terminal loads, you will see these options:</p>
                    <div class="option">1. Play against another human</div>
                    <div class="option">2. Play against AI</div>
                    <div class="option">3. Exit</div>
                    <p>Type your choice (1-3) and press Enter</p>
                </div>
            </div>
            
            <iframe src="/terminal" class="terminal-iframe"></iframe>
        </div>
    </div>
</body>
</html>
